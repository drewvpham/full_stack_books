<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Stack Books</title>
  </head>
  <body>
      <table style="width:100%">
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
          </tr>
          {% for book in books%}
          <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.category}}</td>

          </tr>
          {%endfor%}

      </table>

      <h1>Add a Book:</h1>

      <form action='/process' method='post'>
        {% csrf_token %}
        <label>Title:</label>
        <input type='text' name='title'>
        <p></p>
        <label>Category:</label>
        <input type='text' name='category'>
        <p></p>
        <label>Author:</label>
        <input type='text' name='author'>
        <p></p>
        <input type='submit' value='Submit'>
      </form>

  </body>
</html>
